<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Javascript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/litera/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-4">
                <div class="container">
                    <div class="card card-body">
                    <h5 class=" card-title">
                        TASK
                    </h5>
                        <form id="task-form">
                            <div class="form-group">
                                <input type="text" name="title" id="title" placeholder="Title" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <textarea name="description" id="description" rows="3" placeholder="Description"
                                    class="form-control" required></textarea></div>
                            <br>
                            <div>
                                <button type="submit" name="submit" id="btn-task-form"
                                    class="btn btn-primary form-control">
                                    Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8 taskcontainer" id="task-container">
                <div class="container ">
                    <input class="form-control col-md-4" id="myInput" type="text" placeholder="Search..">
                    <br>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Task</th>
                                <th>description</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="myTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>

         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script>
        // Your web app's Firebase configuration
    </script>
    <script src="index.js"></script>
    <script src="table.js">
    </script>

</html>
