<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/litera/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
        .btn {
            margin: 0.5em;
            border-radius: 0px;
        }

        .btn {
            width: 3em;
        }
    </style>
</head>

<body>
    <div class="container col-md-12 col-lg-12 " style="margin: 0 auto;  width: 70%;">
        <div class="row">
            <div class="col-md-4 " style="border : 0.1em solid #000000; margin-top: 2em; border-radius: 10px; ">
                <div class="container col-lg-12 col-md-12" style="margin-top: 1em;">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="Op-Form">
                                
                                <div class="col-auto">
                                    <div class="input-group mb-2">
                                      <div class="input-group-prepend">
                                      </div>
                                      <input type="text" class="form-control" id="Text-input" disabled>
                                    </div>
                                  </div>
                                <div>
                                    <div class="col-auto">
                                        <div class="input-group mb-2">
                                          <div class="input-group-prepend">
                                            <div class="input-group-text">Resultado</div>
                                          </div>
                                          <input type="text" class="form-control" id="Text-operation" disabled>

                                        </div>
                                      </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="btn-group col-lg-12" role="group" aria-label="Basic example">
                    <button type="button" data-operation="" class="btn btn-dark btn-clear">CE</button>
                    <button type="button" data-operation="" class="btn btn-dark btn-clear">C</button>
                    <button type="button" data-operation="" class="btn btn-dark btn-delete">DEl</button>
                    <button type="button" data-operation="/" class="btn btn-dark btn-operation">/</button>
                </div>
                <div class="btn-group col-lg-12" role="group" aria-label="Basic example">
                    <button type="button" data-number="1" class="btn btn-secondary btn-number">1</button>
                    <button type="button" data-number="2" class="btn btn-secondary btn-number">2</button>
                    <button type="button" data-number="3" class="btn btn-secondary btn-number">3</button>
                    <button type="button" data-operation="*" class="btn  btn-operation btn-dark">X</button>
                </div>
                <div class="btn-group col-lg-12" role="group" aria-label="Basic  btn-numberexample">
                    <button type="button" data-number="4" class="btn btn-secondary btn-number">4</button>
                    <button type="button" data-number="5" class="btn btn-secondary btn-number">5</button>
                    <button type="button" data-number="6" class="btn btn-secondary btn-number">6</button>
                    <button type="button" data-operation="-" class="btn btn-dark btn-operation ">-</button>
                </div>
                <div class="btn-group col-lg-12" role="group" aria-label="Basic  btn-numberexample">
                    <button type="button" data-number="7" class="btn btn-secondary btn-number">7</button>
                    <button type="button" data-number="8" class="btn btn-secondary btn-number">8</button>
                    <button type="button" data-number="9" class="btn btn-secondary btn-number">9</button>
                    <button type="button" data-operation="+" class="btn btn-dark btn-operation">+</button>
                </div>
                <div class="btn-group col-lg-12" role="group" aria-label="Basic example">
                    <button type="button" data-operation="mas/menos" class="btn btn-secondary" disabled>+/-</button>
                    <button type="button" data-number="0" class="btn btn-secondary btn-number">0</button>
                    <button type="button" data-operation="," class="btn btn-dark btn-operation">,</button>
                    <button type="button" data-equal="=" class="btn btn-dark btn-equal">=</button>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="calculator.js"></script>

</html>
